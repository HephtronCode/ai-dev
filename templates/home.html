<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo</title>
    <!-- 1. Include Tailwind CSS for instant modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-8">
            <h1 class="text-3xl font-bold text-white text-center">My Tasks</h1>
            <p class="text-indigo-100 text-center mt-2">Get things done.</p>
        </div>

        <!-- Add New Task Form -->
        <div class="p-6 border-b border-gray-100 bg-gray-50">
            <form action="{% url 'add_todo' %}" method="POST" class="flex gap-2">
                {% csrf_token %}
                <input type="text" name="title" 
                       class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition-all shadow-sm"
                       placeholder="What needs to be done?" required autocomplete="off">
                <button type="submit" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition-all shadow-lg transform active:scale-95 flex items-center">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </div>

        <!-- Task List -->
        <div class="max-h-[60vh] overflow-y-auto">
            {% if todos %}
            <ul class="divide-y divide-gray-100">
                {% for todo in todos %}
                <li class="group flex items-center justify-between p-4 hover:bg-gray-50 transition-colors duration-200">
                    
                    <!-- Text Section -->
                    <div class="flex items-center gap-3 overflow-hidden">
                        <!-- Visual Status Indicator dot -->
                        <div class="w-3 h-3 rounded-full flex-shrink-0 {% if todo.is_resolved %}bg-green-400{% else %}bg-amber-400{% endif %}"></div>
                        
                        <span class="text-lg truncate {% if todo.is_resolved %}text-gray-400 line-through decoration-gray-400{% else %}text-gray-700 font-medium{% endif %}">
                            {{ todo.title }}
                        </span>
                    </div>

                    <!-- Actions (Icons) -->
                    <div class="flex items-center gap-2 opacity-100 transition-opacity">
                        <!-- Toggle Button -->
                        <a href="{% url 'toggle_todo' todo.id %}" 
                           class="w-10 h-10 flex items-center justify-center rounded-full transition-colors {% if todo.is_resolved %}bg-green-100 text-green-600 hover:bg-green-200{% else %}bg-gray-100 text-gray-400 hover:bg-gray-200{% endif %}"
                           title="{% if todo.is_resolved %}Mark as Incomplete{% else %}Mark as Done{% endif %}">
                            <i class="fa-solid fa-check"></i>
                        </a>

                        <!-- Delete Button -->
                        <a href="{% url 'delete_todo' todo.id %}" 
                           class="w-10 h-10 flex items-center justify-center rounded-full bg-red-50 text-red-500 hover:bg-red-100 hover:text-red-700 transition-colors"
                           title="Delete Task">
                            <i class="fa-regular fa-trash-can"></i>
                        </a>
                    </div>

                </li>
                {% endfor %}
            </ul>
            {% else %}
            <!-- Empty State -->
            <div class="p-12 text-center text-gray-400">
                <i class="fa-regular fa-clipboard fa-3x mb-4 opacity-50"></i>
                <p>No tasks yet. Enjoy your day!</p>
            </div>
            {% endif %}
        </div>
        
        <!-- Footer Info -->
        <div class="p-4 bg-gray-50 border-t border-gray-100 text-center text-xs text-gray-400">
            Powered by Django & Nova
        </div>
    </div>

</body>
</html>
